services:
  - type: web
    name: himalayan-yogini-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      # Database Configuration - External MySQL Database
      # IMPORTANT: Set these in Render Dashboard â†’ Environment:
      # DB_HOST, DB_DATABASE, DB_USERNAME, DB_PASSWORD
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PORT
        value: 3306
      # Session Configuration (use array for API - no database required)
      - key: SESSION_DRIVER
        value: array
      # Swagger Configuration
      # Use relative paths for assets (works better on Render)
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: false
      - key: L5_SWAGGER_UI_ASSETS_PATH
        value: vendor/swagger-api/swagger-ui/dist/
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: L5_FORMAT_TO_USE_FOR_DOCS
        value: json
      - key: L5_SWAGGER_DOCUMENTATIONS_DEFAULT_API_TITLE
        value: Himalayan Yoga API
      # Optional: Set APP_URL in Render Dashboard if you need absolute URLs elsewhere
      # APP_URL = https://himalayan-yogini-api.onrender.com
