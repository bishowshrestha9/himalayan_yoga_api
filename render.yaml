services:
  - type: web
    name: himalayan-yogini-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      # Database Configuration
      - key: DB_CONNECTION
        value: mysql
      # For Render managed database, uncomment and update the database service name:
      - key: DB_HOST
        fromDatabase:
          name: himalayan-yoga-db  # Change this to your actual database service name
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: himalayan-yoga-db  # Change this to your actual database service name
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: himalayan-yoga-db  # Change this to your actual database service name
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: himalayan-yoga-db  # Change this to your actual database service name
          property: password
      - key: DB_PORT
        value: 3306
      # Alternative: For external MySQL, comment out fromDatabase above and set these in Render Dashboard:
      # DB_HOST, DB_DATABASE, DB_USERNAME, DB_PASSWORD
      # Session Configuration (use array for API - no database required)
      - key: SESSION_DRIVER
        value: array
      # Swagger Configuration
      # Note: Set APP_URL in Render Dashboard to your service URL (e.g., https://himalayan-yogini-api.onrender.com)
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: true
      - key: L5_SWAGGER_UI_ASSETS_PATH
        value: vendor/swagger-api/swagger-ui/dist/
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: L5_FORMAT_TO_USE_FOR_DOCS
        value: json
      - key: L5_SWAGGER_DOCUMENTATIONS_DEFAULT_API_TITLE
        value: Himalayan Yoga API
