services:
  - type: web
    name: himalayan-yogini-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      # Database Configuration - Set these in Render Dashboard or use fromDatabase for managed DB
      - key: DB_CONNECTION
        value: mysql
      # For Render managed database, use fromDatabase (create DB service first):
      # - key: DB_HOST
      #   fromDatabase:
      #     name: himalayan-yoga-db
      #     property: host
      # - key: DB_DATABASE
      #   fromDatabase:
      #     name: himalayan-yoga-db
      #     property: database
      # - key: DB_USERNAME
      #   fromDatabase:
      #     name: himalayan-yoga-db
      #     property: user
      # - key: DB_PASSWORD
      #   fromDatabase:
      #     name: himalayan-yoga-db
      #     property: password
      # For external MySQL, set DB_HOST, DB_DATABASE, DB_USERNAME, DB_PASSWORD in Render Dashboard
      - key: DB_PORT
        value: 3306
      # Session Configuration (use array for API - no database required)
      - key: SESSION_DRIVER
        value: array
      # Swagger Configuration
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: true
      - key: L5_SWAGGER_UI_ASSETS_PATH
        value: vendor/swagger-api/swagger-ui/dist/
      - key: L5_SWAGGER_BASE_PATH
        value: /api
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: L5_FORMAT_TO_USE_FOR_DOCS
        value: json
      - key: L5_SWAGGER_DOCUMENTATIONS_DEFAULT_API_TITLE
        value: Himalayan Yoga API
